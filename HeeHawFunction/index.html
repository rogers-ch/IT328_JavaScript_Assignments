<!DOCTYPE html>
<html lang="en">
<!--
    Filename and path:         https://chrogers.greenriverdev.com/328/HeeHawFunction/index.html
    Author:                    Corey Rogers
    Date submitted (v1.0):     04/22/2020
    Assignment:                JS 3: Chapter 3 - Hee Haw Function
    Description:               A user can enter a value using a web form. In a script, the value is passed
                               as a parameter for the heeHaw() function, which takes the number as an
                               input and displays the numbers from 1 to that number in the web page.  Prints
                               "Hee!" instead of the number for any number evenly divisible by 3, "Haw!"
                               instead of the number for any number evenly divisible by 5, and "Hee Haw!"
                               instead of the number for any number evenly divisible by both 3 and 5.
-->

<head>
    <meta charset="UTF-8">
    <title>Hee Haw Function</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/heehaw.css" rel="stylesheet">

</head>
<body>
<div id="main" class="container">
    <h1 class="mt-3">Hee Haw Function</h1>
    <div>
        <fieldset  class="form-group">

            <div class="form-group mb-0">
                <label for="userNumber">Please enter a whole number:</label>
                <input type="text" class="form-control" id="userNumber" name="userNumber" placeholder="Ex. 31">
            </div>
            <p class="help-block text-danger small err mb-0" id="errNumber">Please enter a valid whole number.</p>

        </fieldset>
        <button type="button" class="btn btn-primary mb-2" id="heehawButton">Submit</button>
    </div>
    <hr>
    <div id="printField">
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="scripts/heehawFunction.js"></script>

</body>
</html>
